<!doctype html>
<html lang="en bg-light">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="theme-color" content="#353a40" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/favicon.png" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="javascripts/setup.js"></script>

    <title>Serranda Manager</title>
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand text-light font-weight-light">Serranda Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link font-weight-light" data-toggle="modal" data-target="#settingsModal">Settings</a>
            </li>
            <li class="nav-item">
            </li>
        </ul>

    </div>




</nav>


<div class="container-fluid pt-2">

    <div class="modal fade" tabindex="-1" role="dialog" id="settingsModal" role="dialog" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body container">
    <div>
        <label class="pt-1">Live status</label>
                    <label class="switch m-0 ">

                        <input type="checkbox" checked class="success ml-1" id="isLive">
                        <span class="slider round"></span>
                    </label>
                  </div>
                </div>
              </div>
        </div>
    </div>



    <ul class="nav nav-tabs ifValidConfig d-none" id="pills-tab" role="tablist">
    </ul>
    <div class="container ifValidConfig d-none">
        <div class="tab-content row" id="pills-tabContent">
        </div>
    </div>

    <div class="container" id="mainContainer">
      <div class="row justify-content-sm-center ifValidConfig d-none">
        <div class="col-sm-8 btn-lg btn-block btn btn-group-vertical" role="group">
          <button type="button" class="btn btn-outline-dark pt-3 pb-3" id="upAllButton">
              <i class="fas fa-angle-double-up fa-2x"></i>
          </button>
          <button type="button" class="btn btn-outline-dark pt-3 pb-3" id="downAllButton">
              <i class="fas fa-angle-double-down fa-2x"></i>
          </button>
        </div>
        <div class="mt-0 col-sm-8 btn-lg btn-block btn btn-group-vertical" role="group">
          <button type="button" class="btn btn-outline-danger pt-3 pb-3" id="stopAllButton">
              <i class="fas fa-stop-circle fa-2x"></i>
          </button>
        </div>
      </div>
    </div>
</div>
</body>
</html>
